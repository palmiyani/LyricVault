{% extends 'base.html' %}
{% block content %}
<h2>Add New Song</h2>
<form method="POST">
    {% csrf_token %}
    <input type="text" name="song_name" placeholder="Song Name"><br>
    <input type="text" name="artist_name" placeholder="Artist Name"><br>
    <input type="date" name="releasedate"><br>
    <input type="url" name="url" placeholder="Song URL"><br>
    <input type="number" name="views" placeholder="Views"><br>
    <button type="submit">Add</button>
</form>
{% endblock %}
