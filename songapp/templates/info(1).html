{% extends 'base.html' %}
{% block content %}
<h2>Song Information</h2>
<p><strong>Song:</strong> {{ song.song_name }}</p>
<p><strong>Artist:</strong> {{ song.artist_name }}</p>
<p><strong>Release Date:</strong> {{ song.releasedate }}</p>
<p><strong>URL:</strong> <a href="{{ song.url }}" target="_blank">{{ song.url }}</a></p>
<p><strong>Views:</strong> {{ song.views }}</p>
{% endblock %}
